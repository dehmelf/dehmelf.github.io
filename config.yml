baseURL: "https://dehmelf.github.io/" 
title: Frederick Dehmel
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true

taxonomies:
    tag: tags

menu:
    main:
        - name: Research
          url: /papers/
          weight: 1 
        - name: Resume
          url: cv/
          weight: 2
        - name: Teaching
          url: courses/
          weight: 3
        - name: News
          url: news/
          weight: 4

params:
    description: "Welcome to my personal website. Here you'll find my research papers, teaching materials, and more."
    author: Frederick Dehmel
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowAllPagesInArchive: false
    #MainSections: ["books","courses","papers","data"]
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Frederick Dehmel
          subtitle: "Welcome! I'm a researcher in [your field]. Update this with your actual bio and research interests."
          imageUrl: "picture.jpeg"
          imageWidth: 180
          imageHeight: 180
          buttons:
            - name: Research
              url: papers/
            - name: Resume
              url: cv/
            - name: Teaching
              url: courses/
            - name: News
              url: news/

    socialIcons:
        - name: CV
          url: Academic_Resume.pdf
        - name: Email
          url: mailto:frederick.dehmel@example.com
        - name: orcid
          url: https://orcid.org/0000-0000-0000-0000
        - name: Location
          url: location/
        - name: GitHub
          url: https://github.com/dehmelf

    assets:
        disableHLJS: true
        disableScrollBarStyle: true
        favicon: "img/favicon.ico"
        favicon16x16: "img/favicon-16x16.png"
        favicon32x32: "img/favicon-32x32.png"
        apple_touch_icon: "img/apple-touch-icon.png"
        mask_icon: "img/favicon_safari.png"
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "Frederick Dehmel"
      icon: img/favicon.ico
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn 
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2
