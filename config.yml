baseURL: "https://dehmelf.github.io/" 
title: Frederick Dehmel
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true

taxonomies:
    tag: tags

menu:
    main:
        - name: Papers
          url: /papers/
          weight: 1 
        - name: Teaching
          url: courses/
          weight: 2
        - name: CV
          url: Academic_Resume.pdf
          weight: 3
        - name: Papers I've Read!
          url: papers-read/
          weight: 4

params:
    author: Frederick Dehmel
    description: "Welcome to my personal website! I'm an undergraduate researcher at the University of California, Berkeley, studying computer science and pure mathematics. I'm broadly interested in (quantum AND classical for all of the following): algorithms, complexity and theory, cryptography, and architecture."
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowAllPagesInArchive: false
    #MainSections: ["books","courses","papers","data"]
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Frederick Dehmel
          subtitle: "Undergraduate researcher at UC Berkeley studying computer science and pure mathematics. I'm broadly interested in quantum and classical algorithms, complexity theory, cryptography, and computer architecture."
          imageUrl: "picture.jpeg"
          imageWidth: 180
          imageHeight: 180
          buttons:
            - name: Papers
              url: papers/
            - name: Teaching
              url: courses/
            - name: CV
              url: Academic_Resume.pdf
            - name: Papers I've Read!
              url: papers-read/

    socialIcons:
        - name: CV
          url: Academic_Resume.pdf
        - name: Email
          url: mailto:dehmelf@berkeley.edu
        - name: LinkedIn
          url: https://www.linkedin.com/in/dehmelf

        - name: GitHub
          url: https://github.com/dehmelf

    assets:
        disableHLJS: true
        disableScrollBarStyle: true
        favicon: "img/favicon.ico"
        favicon16x16: "img/favicon-16x16.png"
        favicon32x32: "img/favicon-32x32.png"
        apple_touch_icon: "img/apple-touch-icon.png"
        mask_icon: "img/favicon_safari.png"
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "Frederick Dehmel"
      icon: img/favicon.ico
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn 
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2
